apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-ingress
  namespace: portfolio
  labels:
    app: portfolio
  annotations:
    # Cert-manager annotations for automatic TLS certificate provisioning
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Traefik HTTPS redirect
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    # Additional security headers
    traefik.ingress.kubernetes.io/custom-response-headers: |
      X-Frame-Options:SAMEORIGIN||X-Content-Type-Options:nosniff||X-XSS-Protection:1; mode=block
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - gona241.com
    - www.gona241.com
    secretName: portfolio-tls
  rules:
  - host: gona241.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portfolio-service
            port:
              number: 80
  - host: www.gona241.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portfolio-service
            port:
              number: 80
